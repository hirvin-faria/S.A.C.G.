        <link rel="stylesheet" href="css/modulo-primitivas.css">
    </head>

    <body>
        <!-- Inicio do Cabeçalho -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-principal-color">
                <a class="navbar-brand" href="index.html">S.A.C.G.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inínio<span class="sr-only">(current)</span></a>

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Fim do Cabeçalho -->

        <!-- Inicio do Conteúdo da Aplicação -->
        <main>
            <section class="container">
                <div class="row my-3">
                    <div class="col-sm-12 col-md-9 col-lg-10 container-tela-pintura">
                        <canvas id="tela-desenho" class="rounded-lg" width="1000" height="1000">Este browser não suporta o elemento canvas</canvas>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-2 border rounded-lg">
                        <form id="dados-primitiva" action="">
                            <div class="form-group">
                                <label for="posicao-x" class="mt-3">Posição X</label>
                                <input id="posicao-x" class="form-control form-control-sm" type="text" placeholder="Posição no eixo X">
                                <label for="posicao-y" class="mt-3">Posição Y</label>
                                <input id="posicao-y" class="form-control form-control-sm" type="text" placeholder="Posição no eixo X">
                                <label for="altura" class="mt-3">Altura</label>
                                <input id="altura" class="form-control form-control-sm" type="text" placeholder="Altura da Primitiva">
                                <label for="largura" class="mt-3">Largura</label>
                                <input id="largura" class="form-control form-control-sm" type="text" placeholder="Largura da Primitiva">
                                <button id="criar-primitiva" type="button" class="btn botao mt-4">Desenhar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-white p-4 rodape-bg-color">
            <div class="container">
                <div class="row">
                    <div class="col-6 border-left border-light">
                        <p class="m-0 text-left">Suporte</p>

                    <div class="col-6 border-left border-light">
                        <p class="m-0 text-left">Redes Sociais</p>
                        <p class="m-0 text-left">GitHub</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pt-4">
                        <p class="m-0 text-center">Sistema em Desenvolvimento</p>
                    </div>
                </div>
            </div>
        </footer>

        <!--bootstrap js - v4.3.1-->

        <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
            
        <script>
            const canvas = document.getElementById('tela-desenho');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'green';
            ctx.fillRect(50, 50, 100, 100);
        </script>
