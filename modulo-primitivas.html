<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>S.A.C.G. - Módulo de Criação de Primitivas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap css - v4.3.1 -->
        <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/scga.css">
        <link rel="stylesheet" href="css/modulo-primitivas.css">
    </head>

    <body>
        <!-- Inicio do Cabeçalho -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-principal-color">
                <a class="navbar-brand" href="index.html">S.A.C.G.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Fim do Cabeçalho -->

        <!-- Inicio do Conteúdo da Aplicação -->
        <main>
            <section class="container">
                <div class="row mt-3">
                    <div class="col-sm-12 col-md-9 col-lg-10 container-tela-pintura">
                        <canvas id="tela-desenho" class="rounded-lg" width="1000" height="1000">Este browser não suporta o elemento canvas</canvas>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-2 border rounded-lg">
                        <form id="dados-primitiva" action="">
                            <div class="form-group">
                                <label for="formas">Forma:</label>
                                <select id="formas-seletor" class="custom-select">
                                    <option value="tri">Triângulo</option>
                                    <option value="qua">Quadrado</option>
                                    <option value="cir">Circulo</option>
                                    <option value="cub">Cubo</option>
                                    <option value="pir">Pirâmide</option>
                                </select>
                                <!-- Cor -->
                                <div>
                                    <input type="color" id="cor" name="head"
                                           value="#000000">
                                    <label for="cor">Cor:</label>
                                </div>
                                <!-- Translação -->
                                <label id="labelTransX" for="sliderTransX" class="mt-3">Translação X: </label>
                                <input id="sliderTransX" type="range" value="0" min="-3" max="3" step="0.01" list="tickmarks" class="form-control form-control-sm" >
                                <label id="labelTransY" for="sliderTransY" class="mt-3">Translação Y: </label>
                                <input id="sliderTransY" type="range" value="0" min="-3" max="3" step="0.01" list="tickmarks" class="form-control form-control-sm" >
                                <label id="labelTransZ" for="sliderTransZ" class="mt-3">Translação Z: </label>
                                <input id="sliderTransZ" type="range" value="0" min="-3" max="3" step="0.01" list="tickmarks" class="form-control form-control-sm" >
                                <!-- Escala -->
                                <label id="labelScaleX" for="sliderScaleX" class="mt-3">Escala X: </label>
                                <input id="sliderScaleX" type="range" value="1" min="0.1" max="3" step="0.01" list="tickmarks" class="form-control form-control-sm" >
                                <label id="labelScaleY" for="sliderScaleY" class="mt-3">Escala Y: </label>
                                <input id="sliderScaleY" type="range" value="1" min="0.1" max="3" step="0.01" list="tickmarks" class="form-control form-control-sm" >
                                <label id="labelScaleZ" for="sliderScaleZ" class="mt-3">Escala Z: </label>
                                <input id="sliderScaleZ" type="range" value="1" min="0.1" max="3" step="0.01" list="tickmarks" class="form-control form-control-sm" >
                                <!-- Rotação -->
                                <label id="labelRotationX" for="sliderRotationX" class="mt-3">Rotação X: </label>
                                <input id="sliderRotationX" type="range" value="0" min="-360" max="360" step="0.1" list="tickmarks" class="form-control form-control-sm" >
                                <label id="labelRotationY" for="sliderRotationY" class="mt-3">Rotação Y: </label>
                                <input id="sliderRotationY" type="range" value="0" min="-360" max="360" step="0.1" list="tickmarks" class="form-control form-control-sm" >
                                <label id="labelRotationZ" for="sliderRotationZ" class="mt-3">Rotação Z: </label>
                                <input id="sliderRotationZ" type="range" value="0" min="-360" max="360" step="0.1" list="tickmarks" class="form-control form-control-sm" >
                                <!-- Botões -->
                                <button id="criar-primitiva" type="button" class="btn botao mt-4">Desenhar</button>
                                <button id="apagar-primitiva" type="button" class="btn botao mt-4">Apagar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-white p-4 mt-3 rodape-bg-color">
            <div class="container">
                <div class="row">
                    <div class="col-6 border-left border-light">
                        <p class="m-0 text-left">Suporte</p>
                        <p class="m-0 text-left">Equipe de Desenvolvimento</p>
                        <p class="m-0 text-left">Contribua com o projeto</p>
                        <p class="m-0 text-left">Informar um projeblema</p>
                    </div>
                    <div class="col-6 border-left border-light">
                        <p class="m-0 text-left">Redes Sociais</p>
                        <p class="m-0 text-left">GitHub</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pt-4">
                        <p class="m-0 text-center">Sistema em Desenvolvimento</p>
                    </div>
                </div>
            </div>
        </footer>

        <!--bootstrap js - v4.3.1-->
        <script src="jquery-3.4.1/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
        
        <script src="js/modPrimitivaGraf/gl-matrix.js"></script>
        <script src="js/modPrimitivaGraf/modPrimitivasGrafica.js"></script>
    </body>
</html>
